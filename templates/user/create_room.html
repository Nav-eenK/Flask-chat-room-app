<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chat Room</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-color: rgb(21, 224, 224);
        }
        /* Smooth transition for input and button */
        input, button {
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            transform: scale(1.05);
            border-color: #4f46e5; /* Indigo-600 */
            outline: none;
            box-shadow: 0 0 10px rgba(79,70,229,0.3);
        }
        button:hover {
            transform: scale(1.05);
            background-color: #4338ca; /* Darker Indigo */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md animate-fadeIn">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Create a New Room</h2>
        <form action="/create_room" method="POST" class="flex flex-col gap-4">
            <label for="room_name" class="text-indigo-600 font-semibold">Room Name</label>
            <input type="text" id="room_name" name="room_name" placeholder="Enter room name"
                class="p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-400">

            <button type="submit"
                class="mt-4 bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-indigo-700">
                Create Room
            </button>
        </form>
    </div>

    <!-- Optional: Simple fade-in animation -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>

</body>
</html>
