<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ room.room_name }}</title>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f4f6f8;
        }

        .top-bar {
            background: #1e293b;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-link {
            font-size: 14px;
            background: #334155;
            padding: 6px 10px;
            border-radius: 6px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
        }

        .message span {
            font-weight: bold;
            color: #1e293b;
        }

        .message p {
            margin: 4px 0 0;
            background: #e5e7eb;
            display: inline-block;
            padding: 8px 12px;
            border-radius: 10px;
        }

        .status {
            font-size: 13px;
            color: #555;
            font-style: italic;
            margin: 6px 0;
        }

        .typing {
            font-size: 13px;
            color: #666;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <h3>{{ room.room_name }}</h3>
        <div class="room-link">
            {{ request.host_url }}chat/{{ room.room_code }}
        </div>
    </div>

    <div><a href="{{ url_for('logout') }}">logout</a></div>

    <!-- CHAT MESSAGES -->
    <div class="chat-box" id="chatBox">
        {% for msg in messages %}
        <div class="message">
            <span>{{ msg.username }}</span>
            <p>{{ msg.content }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="typing" id="typing"></div>

    <!-- INPUT -->
    <form class="chat-input" id="chatForm">
        <input type="text" id="messageInput" placeholder="Type your message..." required autocomplete="off">
        <button type="submit">Send</button>
    </form>

<script>
    const socket = io();

    const room = "{{ room.room_code }}";
    const username = "{{ session['username'] }}";

    const chatBox = document.getElementById("chatBox");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("messageInput");
    const typingDiv = document.getElementById("typing");

    socket.emit("join", { room: room, username: username });

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        if (input.value.trim() === "") return;

        socket.emit("send_message", {
            room: room,
            message: input.value
        });

        input.value = "";
    });

    input.addEventListener("input", () => {
        socket.emit("typing", { room: room, username: username });
    });

    socket.on("receive_message", data => {
        chatBox.innerHTML += `
            <div class="message">
                <span>${data.username}</span>
                <p>${data.message}</p>
            </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("status", data => {
        chatBox.innerHTML += `<div class="status">${data.msg}</div>`;
    });

    socket.on("typing", data => {
        typingDiv.innerText = `${data.username} is typing...`;
        setTimeout(() => typingDiv.innerText = "", 1500);
    });

    window.addEventListener("beforeunload", () => {
        socket.emit("leave", { room: room, username: username });
    });
</script>


</body>
</html>
